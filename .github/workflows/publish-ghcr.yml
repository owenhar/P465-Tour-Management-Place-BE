name: Docker Image CI for GHCR

on:
    push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: npm install
              run: npm ci
            - name: Publish the image to github container registry
              run: |
                docker login --username owenhar --password ${{secrets.ACCESS_TOKEN}} ghcr.io
                docker build -t ghcr.io/owenhar/place-service:latest --file Dockerfile .  
                docker push ghcr.io/owenhar/place-service:latest